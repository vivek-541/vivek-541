name: Update Profile SVG

on:
  # Run daily at 12:00 AM IST (6:30 PM UTC previous day)
  schedule:
    - cron: '30 18 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'template.svg'
      - 'build-svg.js'

permissions:
  contents: write

jobs:
  update-svg:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üé® Generate updated SVG
        env:
          PIRATE_WEATHER_API_KEY: ${{ secrets.PIRATE_WEATHER_API_KEY }}
        run: node build-svg.js
      
      - name: üìä Check for changes
        id: git-check
        run: |
          git diff --exit-code chat.svg || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: üíæ Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add chat.svg
          git commit -m "chore: update profile with latest data [skip ci]"
          git push
      
      - name: ‚ÑπÔ∏è Status
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Profile updated successfully!"
          else
            echo "‚ÑπÔ∏è No changes detected, profile is up to date."
          fi